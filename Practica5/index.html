<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <div>
        <!-------------Hector Solicitud de empleo-------------------->
            <table>
                <h2 class="titulotable">Solicitud de Empleo</h2>
                <thead>
                    <tr>
                        <th><label for="solicitudEmp">Solicitud de empleo</label></th>
                        <th><label for="fecha">Fecha</label></th>
                        <th><label for="sueldoMensualD">Sueldo mensual deseado</label></th>
                        <th><label for="sueldoMensualA">Sueldo mensual autorizado</label></th>
                        <th><label for="fechaContratacion">Fecha de contratacion</label></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="solicitudEmp"></td>
                        <td><input type="date" id="fecha"></td>
                        <td><input type="number" id="sueldoMensualD"></td>
                        <td><input type="number" id="sueldoMensualA"></td>
                        <td><input type="date" id="fechaContratacion"></td>
                </tbody>
            </table>
        </div>
    </fieldset>
    <br>
    <fieldset>
        <h2>Documentacion</h2>
        <div>
            <table>
                <caption class="titulotable">Datos personales</caption>
    
                <thead>
                    <tr>
                        <th>Apellido Patrno</th>
                        <th>Apellido Materno</th>
                        <th>Nombre(s)</th>
                        <th>Edad</th>
                        <th>Domicilio</th>
                        <th>Colonia</th>
                        <th>Codigo Postal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="APaterno" placeholder="Apellido Paterno"></td>
                        <td><input type="text" name="Amaterno" placeholder="Apellido Materno"></td>
                        <td><input type="text" name="nombres" placeholder="Nombre(s)"></td>
                        <td><input type="text" name="edad" placeholder="Edad"></td>
                        <td><input type="text" name="Domicilio" placeholder="Domicilio"></td>
                        <td><input type="text" name="Colonia" placeholder="Colonia"></td>
                        <td><input type="text" name="CodPostal" placeholder="Codigo Postal"></td>
                </tbody>
            </table>
        </div>
    </fieldset>
</body>
</html>

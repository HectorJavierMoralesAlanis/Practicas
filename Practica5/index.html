<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <div class="solicitudEmpleo">
            <article >
                <h2 style="text-align:center;">Solicitud de empleo</h2>
                <label for="puesto" class="linea">Puesto que esta solicitando</label><br>
                <input class="inputS" id="puesto">
            </article>
            <article class="sEmpB">
                <p class="bor">
                    <label for="fecha">Fecha</label>
                </p>
                <p class="bora">
                    <input type="date" id="fecha" class="inputFS">
                </p>
                <p class="bora">
                    <label for="sueldoD">Sueldo mensual deseado</label>
                </p>
                <p class="bora">
                    <input type="number" id="sueldoD" class="inputFS">
                </p>
                <p class="bora">
                    <label for="sueldoA">Sueldo mensual autorizado</label>
                </p>
                <p class="bora">
                    <input type="number" id="sueldoA" class="inputFS">
                </p>
                <p class="bora">
                    <label for="fechaC">Fecha de contratacion</label>
                <p class="borar">
                    <input type="date" id="fechaC" class="inputFS">
                </p>
            </article>
            <article class="sEmpB">

            </article>
        </div>
    </fieldset>
    <fieldset>
        <h2>Documentacion</h2>
        <div>
            <table>
                <caption class="titulotable">Datos personales</caption>
    
                <thead>
                    <tr>
                        <th>Apellido Patrno</th>
                        <th>Apellido Materno</th>
                        <th>Nombre(s)</th>
                        <th>Edad</th>
                        <th>Domicilio</th>
                        <th>Colonia</th>
                        <th>Codigo Postal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="APaterno" placeholder="Apellido Paterno"></td>
                        <td><input type="text" name="Amaterno" placeholder="Apellido Materno"></td>
                        <td><input type="text" name="nombres" placeholder="Nombre(s)"></td>
                        <td><input type="text" name="edad" placeholder="Edad"></td>
                        <td><input type="text" name="Domicilio" placeholder="Domicilio"></td>
                        <td><input type="text" name="Colonia" placeholder="Colonia"></td>
                        <td><input type="text" name="CodPostal" placeholder="Codigo Postal"></td>
                </tbody>
            </table>
        </div>
    </fieldset>
</body>
</html>
